version: 2.1

orbs:
  codecov: codecov/codecov@3.2.4

jobs:
  test-source:
    docker:
      - image: cimg/node:20.22.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-deps-v1-{{ .Branch }}-{{checksum "package-lock.json"}}
      - run:
          name: install packages
          command: npm ci
      - save_cache:
          key: node-deps-v1-{{ .Branch }}-{{checksum "package-lock.json"}}
          paths:
            - ~/.npm
      - run:
          name: Run Tests
          command: npm run test
      - codecov/upload

workflows:
  test-source:
    jobs:
      - test-source

