components:
  schemas:
    # ################################ #
    # reusable dtos
    # ################################ #
    ResourceDeleteResponse: 
      required:
        - data
      type: object
      properties:
        data: 
          type: boolean
          default: false
          description: Result of request to delete resource
    RequestCreateUser: 
      required:
        - firstName
        - username
        - password
        - emails
      type: object
      properties:
        id: 
          type: string
        firstName: 
          type: string
          minLength: 2
          example: Abraham
          description: User's first name
        lastName: 
          type: string
          example: Abraham
          nullable: true
          description: User's last name
        avatar: 
          type: string
          example: avatar.png
          default: avatar.png
          description: User's avatar
        username: 
          type: string
          format: email
          minLength: 8
          description: Username to access the system
        password: 
          type: string
          minLength: 8
          format: password
          description: Password to access the system
        emails: 
          type: array
          items:
            $ref: '#/components/schemas/Email'
          description: User's e-mail addresses
          minItems: 1
        documents: 
          type: array
          items:
            $ref: '#/components/schemas/Document'
          description: User's attached documents
        phones: 
          type: array
          items:
            $ref: '#/components/schemas/Phone'
          description: User's attached documents
        roles: 
          type: array
          items:
            type: 'string'
          description: User's access roles
    RequestUpdateUser: 
      type: object
      required:
        - id
      properties:
        id: 
          type: string
        firstName: 
          type: string
          minLength: 2
          example: Abraham
          description: User's first name
        lastName: 
          type: string
          example: Abraham
          nullable: true
          description: User's last name
        avatar: 
          type: string
          example: avatar.png
          default: avatar.png
          description: User's avatar
        username: 
          type: string
          format: email
          minLength: 8
          description: Username to access the system
        emails: 
          type: array
          items:
            $ref: '#/components/schemas/Email'
          description: User's e-mail addresses
          minItems: 1
        documents: 
          type: array
          items:
            $ref: '#/components/schemas/Document'
          description: User's attached documents
        phones: 
          type: array
          items:
            $ref: '#/components/schemas/Phone'
          description: User's attached documents
        roles: 
          type: array
          items:
            type: 'string'
          description: User's access roles

    RequestCreatePhone:
      description: Phone number data to create 
      type: object
      required:
        - countryCode
        - localCode
        - number
      properties:
        countryCode: 
          type: integer
        localCode: 
          type: integer
        number:
          type: string
        isPrimary: 
          type: boolean
          example: true
          description: Is this the primary User's phone number?
          default: false
    RequestUpdatePhone:
      description: Phone number data to update
      type: object
      required:
        - id
      properties:
        id: 
          type: string 
        countryCode: 
          type: integer
        localCode: 
          type: integer
        number:
          type: string
        isPrimary: 
          type: boolean
          example: true
          description: Is this the primary User's phone number?
    RequestCreateEmail:
      description: E-mail address
      type: object
      required:
        - email
        - type
      properties:
        email: 
          type: string 
        type:
          type: string
          enum: 
            - work
            - personal
        isPrimary: 
          type: boolean
          example: true
          description: Is this the primary User's e-mail address?
          default: false
    RequestUpdateEmail:
      description: E-mail address
      type: object
      required:
        - id
      properties:
        id: 
          type: string 
        email: 
          type: string 
        type:
          type: string
          enum: 
            - work
            - personal
        isPrimary: 
          type: boolean
          example: true
          description: Is this the primary User's e-mail address?
    RequestCreateDocument:
      description: Document
      type: object
      required:
        - data
        - type
        - countryIssue
      properties:
        type:
          type: string
          enum: 
            - CPF
            - RG
            - SSN
          example: CPF
          description: Type of document
        countryIssue: 
          type: string
          example: BR
          description: Country which emitted the document
          enum: 
            - BR
            - US
            - SSN
        data: 
          type: string
    RequestUpdateDocument:
      description: Document
      type: object
      required:
        - id
      properties:
        id: 
          type: string
        type:
          type: string
          enum: 
            - CPF
            - RG
            - SSN
          example: CPF
          description: Type of document
        countryIssue: 
          type: string
          example: BR
          description: Country which emitted the document
          enum: 
            - BR
            - US
            - SSN
        data: 
          type: string
    RequestUpdatePassword:
      description: User's password
      type: object
      required:
        #- oldPassword
        - password
      properties:
        #oldPassword: 
        #  type: string
        #  minLength: 8
        #  format: password
        password: 
          type: string
          minLength: 8
          format: password
    # ################################ #
    # reusable value objects
    # ################################ #
    UserArrayOf:
      type: array
      items:
        $ref: '#/components/schemas/User'    
    Document:
      description: Document
      type: object
      required:
        - data
        - type
      properties:
        id: 
          type: string
        type:
          type: string
          enum: 
            - CPF
            - RG
            - SSN
          example: CPF
          description: Type of document
        countryIssue: 
          type: string
          example: BR
          description: Country which emitted the document
          enum: 
            - BR
            - US
        data: 
          type: string
    Email:
      description: E-mail addresses
      type: object
      required:
        - email
        - type
      properties:
        id: 
          type: string 
        email: 
          type: string 
        type:
          type: string
          enum: 
            - work
            - personal
        isPrimary: 
          type: boolean
          example: true
          description: Is this the primary User's e-mail address?
          default: false
    Phone:
      description: Phone numbers
      type: object
      required:
        - countryCode
        - localCode
        - number
      properties:
        id: 
          type: string 
        countryCode: 
          type: integer
        localCode: 
          type: integer
        number:
          type: string
        isPrimary: 
          type: boolean
          example: true
          description: Is this the primary User's phone number?
          default: false
    Integrity:
      type: object
      properties:
        status: 
          type: string 
          enum: 
            - healthy
            - risky
    
    # ################################ #
    # Reusable data models
    # ################################ #
    User:
      required:
        - firstName
        - username
        - password
        - emails
      type: object
      properties:
        id: 
          type: string
        firstName: 
          type: strin≈Ç
          minLength: 2
          example: Abraham
          description: User's first name
        lastName: 
          type: string
          example: Abraham
          nullable: true
          description: User's last name
        username: 
          type: string
          format: email
          minLength: 8
          description: Username to access the system
        password: 
          type: string
          minLength: 8
          format: password
          description: Password to access the system
        emails: 
          type: array
          items:
            $ref: '#/components/schemas/Email'
          description: User's e-mail addresses
          minItems: 1
        documents: 
          type: array
          items:
            $ref: '#/components/schemas/Document'
          description: User's attached documents
        phones: 
          type: array
          items:
            $ref: '#/components/schemas/Phone'
          description: User's attached documents
        roles: 
          type: array
          items:
            type: 'string'
          description: User's access roles
        _createdAt:
          type: string
          format: date-time
          
        _updatedAt:
          type: string
          format: date-time
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic