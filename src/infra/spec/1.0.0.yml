paths:
  # users
  /users:
    get:
      tags:
        - user
      summary: Get all users
      description: Returns a collection of all users
      operationId: getAll
      parameters:
        - name: page
          in: path
          description: Page number to fetch
          required: false
          schema:
            type: string
          default: 1
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserArrayOf'          
        '400':
          description: Invalid ID supplied
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: User not found
      security:
        - basicAuth: 
          - read_user
    post:
      tags:
        - user
      summary: Add a new user to the store
      description: Add a new user to the store
      operationId: create
      requestBody:
        description: Create a new user in the store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestCreateUser'
        required: true
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'          
        '400':
          description: Invalid request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '409':
          description: Conflict
      security:
         - basicAuth: ["create_user"]
  /users/{id}:
